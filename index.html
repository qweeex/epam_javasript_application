<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet/less" href="less/app.less">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row row-header">
                <div class="col-xl-6">
                    <div class="form-inline">
                        <input type="text" class="form-control" placeholder="Поиск">
                        <button class="btn btn-outline-light ml-2">Search</button>
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="add-btn">
                        <button class="btn btn-light" data-toggle="modal" data-target="#exampleModalCenter">Add New</button>
                    </div>
                </div>
            </div>
            <div class="row row-header">
                <div class="col-xl-12">
                    <table class="table table-striped table-dark ">
                        <thead>
                        <tr>
                            <th scope="col" width="40%">
                                <span>Name</span>
                                <a href="#" class="sort sort-name">
                                    ↓
                                </a>
                            </th>
                            <th scope="col" width="20%">
                                <span>Price</span>
                                <a href="#" class="sort sort-price">
                                    ↓
                                </a>
                            </th>
                            <th scope="col" width="40%">
                                <span>Actions</span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                            <td>
                                <div class="product-info w-100 d-flex justify-content-between">
                                    <div class="product-info__title">
                                        <a href="#" class="text-white">Товар 1</a>
                                    </div>
                                    <div class="product-info__count">
                                        <span class="badge badge-light">4</span>
                                    </div>
                                </div>
                            </td>
                            <td>$ 1.200.200.00</td>
                            <td>
                                <div class="product-action">
                                    <button class="btn-warning btn">
                                        Edit
                                    </button>
                                    <button class="btn btn-danger">
                                        Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                            <tr>

                                    </div>
                                    <div class="product-info__count">
                                        <span class="badge badge-light">4</span>
                                    </div>
                                </div>
                            </td>

                            <td>
                                <div class="product-action">
                                    <button class="btn-warning btn">
                                        Edit
                                    </button>
                                    <button class="btn btn-danger">
                                        Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                            <tr>
                            <td>
                                <div class="product-info w-100 d-flex justify-content-between">
                                    <div class="product-info__title">
                                        <a href="#" class="text-white">Товар 3</a>
                                    </div>
                                    <div class="product-info__count">
                                        <span class="badge badge-light">4</span>
                                    </div>
                                </div>
                            </td>
                            <td>$ 1.200.200.00</td>
                            <td>
                                <div class="product-action">
                                    <button class="btn-warning btn">
                                        Edit
                                    </button>
                                    <button class="btn btn-danger">
                                        Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                            <tr>
                            <td>
                                <div class="product-info w-100 d-flex justify-content-between">
                                    <div class="product-info__title">
                                        <a href="#" class="text-white">Товар 4</a>
                                    </div>
                                    <div class="product-info__count">
                                        <span class="badge badge-light">4</span>
                                    </div>
                                </div>
                            </td>
                            <td>$ 1.200.200.00</td>
                            <td>
                                <div class="product-action">
                                    <button class="btn-warning btn">
                                        Edit
                                    </button>
                                    <button class="btn btn-danger">
                                        Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Modal -->
<!--        -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Add / Update</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <div class="form-group">
                                <label>Name <span class="badge badge-danger">Required field</span></label>
                                <input type="text" class="form-control" placeholder="Название">
                            </div>
                            <div class="form-group">
                                <label>Count</label>
                                <input type="text" class="form-control" placeholder="Кол-во">
                            </div>
                            <div class="form-group">
                                <label>Price</label>
                                <input type="text" class="form-control" placeholder="Цена">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary">Add/Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
